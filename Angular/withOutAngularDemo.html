<html>
<script>
    function print(){
        var txtName = document.getElementById("txtName").value;
        document.getElementById("msg").innerHTML = txtName;
    }
    
    </script>
<body>
    <input type="text" onkeyup="print()"  id="txtName" placeholder="Type Name Here">
    <div id="msg">
        
    </div>
</body>
</html>
