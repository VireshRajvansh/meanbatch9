<html >
<head>
    <script src="angular.min.js"></script>
</head>
<body ng-app>
       <input type="text" ng-model="pr" placeholder="Type Principal">
       <input type="text" ng-model="rate" placeholder="Type Rate">
       <input type="text" ng-model="time" placeholder="Type Time">
       {{pr*rate*time/100}}
    <input ng-model="x" type="text" placeholder="Type Name Here">
    <div>
        {{x}}
    </div>
</body>
</html>
